<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/button.css">
      <title>Form Vault Extension Popup</title>
    <style>
      body {
        width: 170px;
        height: 380px;
      }

      button {
        overflow:hidden;
        width: 80%;
        margin : 5px;
        display: inline-block;
        padding: 15px 32px;
      }

      .btn {
        margin-bottom: 1px;
      }
      h2 {
        font-family: "Times New Roman", Times, serif;
        margin-top : 10px;
      }
      img {
        width:26%;
        height:13%;
      }
    </style>
  </head>
  <body class = "text-center">
    <h2> Form Vault </h2>
    <img src="icon.png" alt="Form Vault">
    <div style="border-top: dotted gray;margin-top: 10px;"</div>
    <button type = "button" class="btn btn-primary btn-xs center-block" id="undo"> Undo </button>
    <button type = "button" class="btn btn-success btn-xs" id="save-template"> Save Template </button>
    <button type = "button" class="btn btn-warning btn-xs" id="restore-template"> Restore Template </button>
    <button type = "button" class="btn btn-info btn-xs" id="edit-templates"> Edit Templates </button>
    <button type = "button" class="btn btn-danger btn-xs" id="clear" style = "float:bottom; margin-bottom: : -10%;"> Clear History </button>
    <script src="../js/jquery.min.js"></script>
    <script src="popup.js"></script>
    <script src="../content_scripts/url-parser.js"></script>
    <script src="../content_scripts/form-parser.js"></script>
    <script src="../content_scripts/data-stack.js"></script>
    <script src="../content_scripts/template-service.js"></script>
    <script src="../content_scripts/main.js"></script>
  </body>
</html>
